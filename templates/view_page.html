<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background-color: rgb(200, 167, 194);
    }
  </style>
</head>

<body>
  <h1 class="head"> Here are the announcements :</h1>
  {% for item in all %}
  <br>
  <h3>{{item.title}}</h3>
  <p>{{item.club}}</p>
  <p>{{item.email}}</p>
  <p>{{item.message}}</p>
  <hr>
  { endfor }
</body>

</html>
